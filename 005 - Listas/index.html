<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listas</title>
  </head>
  <body>
    <h2>Ejemplo de lista ordenada</h2>
    <ol>
      <li>Un elemento de la lista</li>
      <li>Otro elemento</li>
      <li>Y otro más</li>
    </ol>
    <br>
    <h2>Ejemplo de lista desordenada</h2>
    <ul>
      <li>Un elemento de la lista</li>
      <li>Otro elemento</li>
      <li>Y otro más</li>
    </ul>
  </body>
</html>
