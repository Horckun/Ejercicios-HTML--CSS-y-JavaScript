<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Output</title>
  </head>
  <body>
    <h2>Output</h2>
    <form oninput="result.value = parseInt(campo1.value) + parseInt(campo2.value)">
      <input type="number" id="campo1" value=""> +
      <input type="number" id="campo2" value=""> =
      <output name="result" for="campo1 campo2"></output>
    </form>
  </body>
</html>
