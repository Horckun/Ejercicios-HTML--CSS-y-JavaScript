<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Métodos del objeto windows</title>
    <script type="text/javascript" src="funcion.js"></script>
  </head>
  <body>
    <h2>Métodos del objeto windows</h2>
    <!-- Abrir ventana nueva -->
    <div class="" onclick='window.open("http://horckun.es","Horckun","width=800px, height=800px, menubar=yes, toolbar=yes, resizable=yes");'>Abrir nueva ventana</div>
    <!-- Cerrar ventana actual -->
    <div class="" onclick='window.close();'>Cerrar ventana</div>
    <!-- Pierde foco ventana actual -->
    <div class="" onclick='window.blur();'>Perder foco en ventana</div>
    <!-- Foco ventana actual -->
    <div class="" onclick='window.focus();'>Foco en ventana</div>
    <!-- Aceptar o cancelar -->
    <div class="" onclick='confirm("Confirmar mensaje");'>Confirmar</div>
    <!-- Soclicitar dato -->
    <div class="" onclick='prompt("Introduce un valor");'>Introducir valor</div>
  </body>
</html>
