<!DOCTYPE html>
<html>
  <head>
    <!-- PROPIEDADES DEL DOCUMENTO -->
    <meta charset="utf-8">
    <meta name="author" content="Horckun">
    <meta name="description" content="Principales elementos de un documento HTML.">
    <meta name="keywords" content="elementos,documento,html,web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÃTULO DEL DOCUMENTO -->
    <title>Tabla</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <!-- TABLA -->
    <table>
      <!-- CABECERA DE LA TABLA -->
      <thead>
        <!-- COLUMNA CABECERA -->
        <tr>
          <!-- FILA CABECERA -->
          <th colspan="2">Tabla demostrativa</th>
        </tr>
      </thead>
      <!-- PIE DE LA TABLA -->
      <tfoot>
        <!-- COLUMNA PIE -->
        <tr>
          <!-- FILA PIE -->
          <td colspan="2">Pie de la tabla</td>
        </tr>
      </tfoot>
      <!-- CUERPO DE LA TABLA -->
      <tbody>
        <!-- COLUMNA CUERPO -->
        <tr>
          <!-- FILA CUERPO -->
          <td class="negrita">Nombre</td>
          <td>Horckun</td>
        </tr>
        <!-- COLUMNA CUERPO -->
        <tr>
          <!-- FILA CUERPO -->
          <td class="negrita">Instagram</td>
          <td>@horckun.es</td>
        </tr>
        <!-- COLUMNA CUERPO -->
        <tr>
          <!-- FILA CUERPO -->
          <td class="negrita">Web</td>
          <td>
            <a href="https://horckun.es">horckun.es</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
