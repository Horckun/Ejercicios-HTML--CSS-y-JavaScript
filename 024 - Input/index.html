<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input</title>
  </head>
  <body>
    <h2>Input</h2>
    <!-- EJEMPLOS DE ETIQUETA INPUT -->

    <!-- SELECTOR DE COLOR -->
    <label for="color">Color</label>
    <input type="color" name="color" value="">
    <br>
    <!-- SELECTOR DE FECHA CON CALENDARIO -->
    <label for="calendario">Calendario</label>
    <input type="date" name="calendario" value="">
    <br>
    <!-- SELECTOR DE FECHA CON ZONA HORARIA -->
    <label for="fecha_hora">Fecha y hora</label>
    <input type="datetime" name="fecha_hora" value="">
    <br>
    <!-- SELECTOR DE FECHA Y HORA -->
    <label for="fecha_hora_local">Fecha y hora local</label>
    <input type="datetime-local" name="fecha_hora_local" value="">
    <br>
    <!-- INSERCIÓN DE CORREO ELECTRÓNICO -->
    <label for="correo">Correo</label>
    <input type="email" name="correo" value="">
    <br>
    <!-- SELECTOR DE MES -->
    <label for="mes">Mes</label>
    <input type="month" name="mes" value="">
    <br>
    <!-- INSERCIÓN DE NUMERO -->
    <label for="numero">Número</label>
    <input type="number" name="numero" min="0" max="10" value="">
    <br>
    <!-- INSERCIÓN DE BUSCADOR -->
    <label for="buscador">Buscador</label>
    <input type="search" name="buscador" value="">
    <br>
    <!-- INSERCIÓN DE TELÉFONO -->
    <label for="telefono">Teléfono</label>
    <input type="tel" name="telefono" value="">
    <br>
    <!-- SELECTOR DE HORA -->
    <label for="hora">Hora</label>
    <input type="time" name="hora" value="">
    <br>
    <!-- INSERCIÓN DE URL -->
    <label for="web">Web</label>
    <input type="url" name="web" value="">
    <br>
    <!-- INSERCIÓN DE SEMANA -->
    <label for="semana">Semana</label>
    <input type="week" name="semana" value="">
  </body>
</html>
