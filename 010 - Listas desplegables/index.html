<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listas desplegables</title>
  </head>
  <body>
    <h2>Listas desplegables sencilla</h2>
    <select class="opciones" name="selector">
      <option value="1">Opcion 1</option>
      <option value="2">Opcion 2</option>
      <option value="2">Opcion 2</option>
    </select>
    <h2>Listas desplegables múltiple</h2>
    <select class="opciones" name="selector" multiple>
      <option value="1">Opcion 1</option>
      <option value="2">Opcion 2</option>
      <option value="2">Opcion 2</option>
    </select>
    <h2>Listas desplegables agrupadas</h2>
    <select class="opciones" name="selector" size="15">
      <optgroup label="Opcion 1">
        <option value="1_1">Opción 1.1</option>
        <option value="1_2">Opción 1.2</option>
        <option value="1_3">Opción 1.3</option>
      </optgroup>
      <optgroup label="Opcion 2">
        <option value="2_1">Opción 2.1</option>
        <option value="2_2">Opción 2.2</option>
        <option value="2_3">Opción 2.3</option>
      </optgroup>
      <optgroup label="Opcion 3">
        <option value="3_1">Opción 3.1</option>
        <option value="3_2">Opción 3.2</option>
        <option value="3_3">Opción 3.3</option>
      </optgroup>
    </select>
  </body>
</html>
