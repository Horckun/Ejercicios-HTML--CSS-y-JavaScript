<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eventos de ratón</title>
  </head>
  <body>
    <h2>Eventos de ratón</h2>
    <nav>
      <ul>
        <!-- Al hacer clic -->
        <li><a href="#" onclick="http://horckun.es">Elemento 1</a></li>
          <!-- Al hacer doble clic -->
        <li><a href="#" ondblclick="http://horckun.es">Elemento 2</a></li>
          <!-- Al pulsar sin soltar ratón -->
        <li><a href="#" onmousedown="document.write('<br>Hello!<br>');">Elemento 3</a></li>
          <!-- Al soltar el ratón que estaba pulsado -->
        <li><a href="#" onmouseup="document.write('<h1>Bye!<h1>');">Elemento 4</a></li>
          <!-- Al mover el ratón sobre la web -->
        <li><a href="#" onmousemove="document.write('Deja de mover tanto el ratón.');">Elemento 5</a></li>
          <!-- Al situal el puntero encima -->
        <li><a href="#" onmouseover="document.write('Cuidado!!');">Elemento 6</a></li>
          <!-- Al abandonar puntero del ratón sobre el elemento -->
        <li><a href="#" onmouseout="document.write('Adiós');">Elemento 7</a></li>
      </ul>
    </nav>
  </body>
</html>
