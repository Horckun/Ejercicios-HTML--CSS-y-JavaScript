<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Métodos de las listas desplegables | Methods of drop-down lists | Les méthodes des listes déroulantes</title>
    <script type="text/javascript" src="funcion.js"></script>
  </head>
  <body style="background: black;">
    <h2 style="text-align: center; color: #eee; text-shadow: 1px 1px 1px grey;">Métodos de las listas desplegables | Methods of drop-down lists | Les méthodes des listes déroulantes</h2>
    <!-- Creación de formulario | Form creation | Création de formulaire -->
    <form class="datosPersonales" id="datosPersonales" action="index.html" method="post" style="width: 40%; background: #eee; padding: 1%; margin: 0 auto;">
      <!-- Nombre | First name | Prénom -->
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" value="">
      <br><br>
      <!-- Lista | List | Liste -->
      <label for="Lista">Lista: </label>
      <select id="estadoCivil" name="estadoCivil">
        <!-- Perder foco | Losing focus | Perdre le focus -->
        <option value="1" onblur="document.write('Pierde foco.<br>');">Soltero</option>
        <!-- Dar foco | Give focus | Donner le focus -->
        <option value="2" onfocus="document.write('Dar foco.<br>');">Casado</option>
        <option value="3">Divorciado</option>
        <option value="4">Viudo</option>
      </select>
      <!-- Botón de enviar | Send button | Bouton d'envoi -->
      <hr>
      <input type="submit" name="enviar_datos" id="enviar_datos" value="Enviar" onclick="funcion();">
    </form>
  </body>
</html>
