<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularios y JavaScript | Forms and JavaScript | Formulaires et JavaScript</title>
    <script type="text/javascript" src="funcion.js"></script>
  </head>
  <body style="background: black;">
    <h2 style="text-align: center; color: #eee; text-shadow: 1px 1px 1px grey;">Formularios y JavaScript | Forms and JavaScript | Formulaires et JavaScript</h2>
    <!-- ESPAÑOL: Creación de formulario -->
    <!-- ENGLISH: Form creation -->
    <!-- FRANÇAIS: Création de formulaire -->
    <form class="datosPersonales" id="datosPersonales" action="index.html" method="post" style="width: 40%; background: #eee; padding: 1%; box-shadow: 3px 3px 3px grey; margin: 0 auto;">
      <!-- ESPAÑOL: Nombre -->
      <!-- ENGLISH: First name -->
      <!-- FRANÇAIS: Prénom -->
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" value="">
      <br><br>
      <!-- ESPAÑOL: Apellidos -->
      <!-- ENGLISH: Surnames -->
      <!-- FRANÇAIS: Nom -->
      <label for="apellidos">Apellidos: </label>
      <input type="text" name="apellidos" id="apellidos" value="">
      <br><br>
      <!-- ESPAÑOL: Comentarios -->
      <!-- ENGLISH: Comments -->
      <!-- FRANÇAIS: Commentaires -->
      <label for="comentarios">Comentarios: </label>
      <textarea name="comentarios" id="comentarios" rows="8" cols="80"></textarea>
      <!-- ESPAÑOL: Botón de enviar -->
      <!-- ENGLISH: Send button -->
      <!-- FRANÇAIS: Bouton d'envoi -->
      <hr>
      <input type="submit" name="enviar_datos" id="enviar_datos" value="Enviar" onclick="funcion();">
    </form>
  </body>
</html>
