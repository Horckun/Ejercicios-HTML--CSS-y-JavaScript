<html>

  <body>
    <!-- FORMULARIO -->
    <form class="formulario" oninput="resultado.value=parseInt(numero1.value)+parseInt(numero2.value)" action="#" method="post">
      <input type="number" name="num1" id="numero1" value=""> + <input type="number" name="num2" id="numero2" value=""> = <output name="resultado" for="numero1 numero2"></output>
    </form>
  </body>
