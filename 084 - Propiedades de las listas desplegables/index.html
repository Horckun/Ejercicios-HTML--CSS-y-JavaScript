<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Propiedades de las listas desplegables | Properties of drop-down lists | Propriétés des listes déroulantes</title>
    <script type="text/javascript" src="funcion.js"></script>
  </head>
  <body style="background: black;">
    <h2 style="text-align: center; color: #eee; text-shadow: 1px 1px 1px grey;">Formularios y JavaScript | Forms and JavaScript | Formulaires et JavaScript</h2>
    <!-- Creación de formulario | Form creation | Création de formulaire -->
    <form class="datosPersonales" id="datosPersonales" action="index.html" method="post" style="width: 40%; background: #eee; padding: 1%; box-shadow: 3px 3px 3px grey; margin: 0 auto;">
      <!-- Nombre | First name | Prénom -->
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" value="">
      <br><br>
      <!-- Lista | List | Liste -->
      <label for="Lista">Lista: </label>
      <select id="estadoCivil" name="estadoCivil">
        <option value="1">Soltero</option>
        <option value="2">Casado</option>
        <option value="3">Divorciado</option>
        <option value="4">Viudo</option>
      </select>
      <!-- Botón de enviar | Send button | Bouton d'envoi -->
      <hr>
      <input type="submit" name="enviar_datos" id="enviar_datos" value="Enviar" onclick="funcion();">
    </form>
  </body>
</html>
