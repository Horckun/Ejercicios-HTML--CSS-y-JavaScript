<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÍTULO DEL DOCUMENTO -->
    <title>Propiedades del objeto window</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- JS -->
    <script>
      // GESTIONAR NOMBRE
      // crear función
      function funcion() {
        // crear variable y asignar valor para abrir nueva ventana
        var ventana = window.open("", "Nueva ventana", "width=200,height=100");
        // escribir en la nueva ventana el nombre
        ventana.document.write("<p>Nombre: "+ventana.name+"</p>");
      }
    </script>
    <script src="#" charset="utf-8"></script>
  </head>
  <body>
    <!-- crear botón -->
    <button onclick="funcion()">Dale clic</button>
  </body>
</html>
