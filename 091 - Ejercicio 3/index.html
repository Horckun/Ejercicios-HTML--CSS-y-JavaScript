<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="funciones.js"></script>
  </head>
  <body>
    <h2>Ejercicio 3</h2>
    <div id="contenedor">
      <form name="datosPersonales" id="datosPersonales" action="data.php" method="post">
        <fieldset id="grupo_datos">
          <legend id="legend_datos">Datos personales</legend>
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" name="nombre" value="">
          <br><br>
          <label for="apellidos">Apellidos: </label>
          <input type="text" id="apellidos" name="apellidos" value="">
          <br><br>
          <label for="dni">DNI: </label>
          <input type="text" name="dni" id="dni" maxlength="9" value="">
          <br><br>
          <label for="edad">Edad: </label>
          <input type="number" name="edad" id="edad" size="2" maxlength="2" value="">
          <br><br>
          <div>
            <label for="sexo">Sexo: </label>
            <select id="sexo" name="sexo" onchange="activarEstadoCivil();">
              <option value="x" selected>--------</option>
              <option value="m">Masculino</option>
              <option value="f">Femenino</option>
            </select>
          </div>
          <br><br>
          <fieldset id="grupo_fechas">
            <legend id="legend_fechas">Fecha de nacimiento</legend>
            <div class="fecha">
              <label for="dia">Día</label>
              <select id="dia" name="dia">
                <option value="0" selected>--------</option>
                <option value="27">27</option>
                <option value="28">28</option>
              </select>
            </div>
            <div class="fecha">
              <label for="mes">Mes</label>
              <select id="mes" name="mes">
                <option value="0" selected>--------</option>
                <option value="1">01</option>
                <option value="2">02</option>
              </select>
            </div>
            <div class="fecha">
              <label for="anio">Año</label>
              <select id="anio" name="anio">
                <option value="0" selected>--------</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
              </select>
            </div>
          </fieldset>
          <br><br>
          <label for="idiomas">Idiomas: </label>
          <br>
          <input type="checkbox" name="idioma1" id="idioma1" value="castellano"> Castellano
          <br>
          <input type="checkbox" name="idioma2" id="idioma2" value="ingles"> Inglés
          <br>
          <input type="checkbox" name="idioma3" id="idioma3" value="frances"> Francés
          <br>
        </fieldset>
        <br><br>
        <fieldset id="grupo_sugerencias">
          <legend>Sugerencias</legend>
          <textarea id="argumento" name="argumento" rows="14" cols="50"></textarea>
        </fieldset>
        <hr>
        <div id="capa_enviar">
          <input type="submit" id="boton_enviar" name="boton_enviar" value="Enviar" onclick="validar(this.form);return false">
        </div>
      </form>
    </div>
  </body>
</html>
