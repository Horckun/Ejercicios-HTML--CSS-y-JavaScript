<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="funcion.js"></script>
  </head>
  <body>
    <h2>Propiedades del objeto document</h2>
    <a href="#">Horckun</a>
    <br>
    <img src="" alt="imagen">
    <script type="text/javascript">
      // Color de fondo
      document.bgColor="#0043b6";

      // Color del texto
      document.fgColor="#eee";

      // Color del enlace
      document.linkColor="orange";

      // Color del enlace visitado
      document.vlinkColor="black";

      // Acceso a las imágenes de la web mediante array
      document.images[0].src="horckun.jpg";

      // Acceso a los enlaces de la web mediante array
      document.links[0].href="http://horckun.es";

      // Título de la pestaña
      document.title="Propiedades del objeto document";
    </script>
  </body>
</html>
