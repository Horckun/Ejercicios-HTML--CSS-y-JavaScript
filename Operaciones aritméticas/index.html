<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÍTULO DEL DOCUMENTO -->
    <title>Operaciones aritméticas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script type="text/javascript">
      // DECLARACIÓN DE VARIABLES
      var num1 = 3;
      var num2 = 5;
      // ASIGNAR VALORES
      var suma = num1 + num2;
      var resta = num1 - num2;
      var mult = num1 * num2;
      var divi = num1 / num2;
      var resto = num1 % num2;
      var incre = ++num1;
      var decre = --num2;
      // ALERTA
      alert("Suma: "+suma+"\n"+"Resta: "+resta+".\n"+"Multiplicación: "+mult+".\n"+"División: "+divi+".\n"+"Resto: "+resto+".\n"+"Incremento: "+incre+".\n"+"Decremento: "+decre+".");
    </script>
  </head>
  <body>
  </body>
</html>
