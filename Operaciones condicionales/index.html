    <title>Operaciones condicionales</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script type="text/javascript">
      // DECLARACIÓN DE VARIABLE Y ASIGNACIÓN DE VALOR
      var x = 2;
      var y = 8;
      var mayor = x > y;
      var menor = x < y;
      var igual = x == y;
      var diferente = x != y;
      // ALERTA
      alert("x = "+x+"\n"+"y = "+y+"\n"+"mayor = "+mayor+"\n"+"menor = "+menor+"\n"+"igual = "+igual+"\n"+"diferente = "+diferente);
    </script>
