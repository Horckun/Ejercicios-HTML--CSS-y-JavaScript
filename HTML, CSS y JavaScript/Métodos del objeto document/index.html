<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÍTULO DEL DOCUMENTO -->
    <title>Métodos del objeto document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- JS -->
    <script src="js/funciones.js" charset="utf-8"></script>
    <pre>
      <!-- JS -->
      <script>
        // ESCRIBIR EN DOCUMENTO CON SALTO DE LÍNEA
        document.write("Primera línea");
        document.write("segunda línea");
        // salto de línea
        document.write("<hr>");
        document.writeln("Primera línea");
        document.writeln("segunda línea");
      </script>
    </pre>
  </head>
  <body>
  </body>
</html>
