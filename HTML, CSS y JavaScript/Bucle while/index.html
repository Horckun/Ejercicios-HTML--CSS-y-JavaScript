    <title>Bucle while</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script type="text/javascript">
      // BUCLE WHILE
      var i = 0;
      while(i <= 10) {
        document.write(i+" ");
        i++;
      }
