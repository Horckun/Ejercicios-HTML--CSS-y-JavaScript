<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÍTULO DEL DOCUMENTO -->
    <title>Estilos de listas</title>
  </head>
  <body>
    <ul>
      <li style="list-style-type:none;">Lista 1</li>
      <li style="list-style-type:disc;">Lista 2</li>
      <li style="list-style-type:circle;">Lista 3</li>
      <li style="list-style-type:square;">Lista 4</li>
      <li style="list-style-type:decimal;">Lista 5</li>
      <li style="list-style-type:lower-roman;">Lista 6</li>
      <li style="list-style-type:upper-roman;">Lista 7</li>
    </ul>
  </body>
</html>
