<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fieldset y legend</title>
  </head>
  <body>
    <h2>Fieldset y legend</h2>
    <form class="formulario" action="index.html" method="post">
      <fieldset id="datos_personales">
        <legend>Datos personales</legend>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" value="" placeholder="Introduce tu nombre..." required autofocus
        <br><br>
        <label for="nombre">Correo electrónico: </label>
        <input type="email" name="correo" value="" placeholder="nombre@ejemplo.com" required>
        <br><br>
        <label for="nombre">Contraseña: </label>
        <input type="password" name="contrasena" value="" required>
      </fieldset>
      <hr>
      <input type="submit" name="enviar" value="Enviar">
    </form>
  </body>
</html>
