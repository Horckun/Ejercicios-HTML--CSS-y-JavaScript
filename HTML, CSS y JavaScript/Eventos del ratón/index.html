<!DOCTYPE html>
<html>
  <head>
    <!-- PROPIEDADES DEL DOCUMENTO -->
    <meta charset="utf-8">
    <meta name="author" content="Horckun">
    <meta name="description" content="Principales elementos de un documento HTML.">
    <meta name="keywords" content="elementos,documento,html,web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÍTULO DEL DOCUMENTO -->
    <title>Eventos del ratón</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <!-- crear evento al mantener pulsado el botón del ratón -->
  <body onmousedown="document.write('<h1>Se está manteniendo el botón del ratón pulsado.</h1>')">
    <!-- FORMULARIO -->
    <form class="formulario" action="#" method="post">
      <!-- DATOS PERSONALES -->
      <fieldset>
        <legend>Datos personales</legend>
        <label>*Nombre: </label>
        <!-- accionar el evento al dar doble clic con el ratón -->
        <input type="text" name="nombre" value="" ondblclick="alert('Le has dado doble clic!')" autofocus>
        <br>
        <label>*Correo electrónico: </label>
        <input type="email" name="correo" value="">
      </fieldset>
      <p style="color:red;">*Todos los campos son obligatorios</p>
      <hr>
      <!-- accionar el evento al dar clic con el ratón -->
      <button type="submit" name="button" onclick="alert('Le has dado clic al botón enviar!');">Enviar</button>
    </form>
  </body>
</html>
