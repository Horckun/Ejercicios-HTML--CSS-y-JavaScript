<!DOCTYPE html>
<!-- crear evento al soltar botón del ratón -->
<html onmouseup="document.write('<h1>Se ha soltado el botón del ratón.</h1>')">
  <head>
    <!-- PROPIEDADES DEL DOCUMENTO -->
    <meta charset="utf-8">
    <meta name="author" content="Horckun">
    <meta name="description" content="Principales elementos de un documento HTML.">
    <meta name="keywords" content="elementos,documento,html,web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÍTULO DEL DOCUMENTO -->
    <title>Eventos del ratón</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <!-- crear evento al mantener pulsado el botón del ratón -->
  <body onmousedown="document.write('<h1>Se está manteniendo el botón del ratón pulsado.</h1>')">
    <!-- FORMULARIO -->
    <!-- crear un evento cuando el ratón se mueva -->
    <form class="formulario" action="#" method="post" onmousemove="alert('Se ha movido el ratón!')">
      <!-- DATOS PERSONALES -->
      <fieldset>
        <!-- crear evento al situar el ratón encima -->
        <legend onmouseover="alert('Ha pasado el ratón por encima!')">Datos personales</legend>
        <label>*Nombre: </label>
        <!-- accionar el evento al dar doble clic con el ratón -->
        <input type="text" name="nombre" value="" ondblclick="alert('Le has dado doble clic!')" autofocus>
        <br>
        <!-- accionar evento cuando el ratón se quita de encima -->
        <label onmouseout="alert('Has abandonado la posición!')">*Correo electrónico: </label>
        <input type="email" name="correo" value="">
      </fieldset>
      <p style="color:red;">*Todos los campos son obligatorios</p>
      <hr>
      <!-- accionar el evento al dar clic con el ratón -->
      <button type="submit" name="button" onclick="alert('Le has dado clic al botón enviar!');">Enviar</button>
    </form>
  </body>
</html>
