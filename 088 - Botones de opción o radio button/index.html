<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Botones de opción o radio button | Radio button or option buttons | Bouton radio ou boutons d'option</title>
    <script type="text/javascript" src="funcion.js"></script>
  </head>
  <body style="background: black;">
    <h2 style="text-align: center; color: #eee; text-shadow: 1px 1px 1px grey;">Botones de opción o radio button | Radio button or option buttons | Bouton radio ou boutons d'option</h2>
    <!-- Creación de formulario | Form creation | Création de formulaire -->
    <form class="datosPersonales" id="datosPersonales" action="index.html" method="post" style="width: 40%; background: #eee; padding: 1%; margin: 0 auto;">
      <!-- Nombre | First name | Prénom -->
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" value="">
      <br><br>
      <!-- Radio -->
      <label for="profesion">Profesión: </label>
      <input type="radio" name="profesion" value="auonomo"> Autónomo
      <input type="radio" name="profesion" value="paro"> Desempleado
      <input type="radio" name="profesion" value="jubilado"> Jubilado
      <!-- Botón de enviar | Send button | Bouton d'envoi -->
      <hr>
      <input type="submit" name="enviar_datos" id="enviar_datos" value="Enviar">
    </form>
  </body>
</html>
