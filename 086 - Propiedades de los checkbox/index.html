<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Propiedades de los checkbox | Checkbox properties | Propriétés de la case à cocher</title>
    <script type="text/javascript" src="funcion.js"></script>
  </head>
  <body style="background: black;">
    <h2 style="text-align: center; color: #eee; text-shadow: 1px 1px 1px grey;">Propiedades de los checkbox | Checkbox properties | Propriétés de la case à cocher</h2>
    <!-- Creación de formulario | Form creation | Création de formulaire -->
    <form class="datosPersonales" id="datosPersonales" action="index.html" method="post" style="width: 40%; background: #eee; padding: 1%; margin: 0 auto;">
      <!-- Nombre | First name | Prénom -->
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" value="">
      <br><br>
      <!-- Checkbox -->
      <label for="cajas">Checkbox: </label>
      <input type="checkbox" name="caja1" value="primero">
      <input type="checkbox" name="caja2" value="segundo">
      <!-- Botón de enviar | Send button | Bouton d'envoi -->
      <hr>
      <input type="submit" name="enviar_datos" id="enviar_datos" value="Enviar" onclick="funcion();">
    </form>
  </body>
</html>
