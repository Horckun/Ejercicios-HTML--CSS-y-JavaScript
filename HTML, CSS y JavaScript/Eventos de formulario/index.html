<!DOCTYPE html>
<html>
  <head>
    <!-- PROPIEDADES DEL DOCUMENTO -->
    <meta charset="utf-8">
    <meta name="author" content="Horckun">
    <meta name="description" content="Principales elementos de un documento HTML.">
    <meta name="keywords" content="elementos,documento,html,web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÍTULO DEL DOCUMENTO -->
    <title>Eventos de formulario</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <!-- FORMULARIO -->
    <form class="formulario" action="#" method="post">
      <!-- DATOS PERSONALES -->
      <fieldset>
        <legend>Datos personales</legend>
        <label>*Nombre: </label>
        <!-- perder foco cuando salimos de nombre -->
        <input type="text" name="nombre" value="" autofocus required>
        <br>
        <label>*Contraseña: </label>
        <input type="password" name="pass" value="" required>
        <br>
        <label>*Teléfono: </label>
        <input type="number" name="telefono" value="" required>
        <br>
        <label>*Correo electrónico: </label>
        <input type="email" name="correo" value="" required>
      </fieldset>
      <!-- OTROS DATOS -->
      <fieldset>
        <legend>Información</legend>
        <label>*Asunto</label>
        <select class="asunto" name="asunto" required>
          <option value="seleccionar">Seleccionar asunto</option>
          <option value="asunto1">Asunto 1</option>
          <option value="asunto2">Asunto 2</option>
          <option value="asunto3">Asunto 3</option>
        </select>
        <br>
        <label>*Comentario</label>
        <br>
        <!-- crear una alerta cuando haya una modificación en el campo de texto -->
        <textarea name="texto" rows="8" cols="80" onchange="alert('Algo ha cambiado!')"></textarea>
      </fieldset>
      <hr>
      <!-- salta una alerta cuando pulsamos el botón -->
      <button type="submit" name="button" onfocus="alert('Has pulsado el botón.')">Enviar</button>
      <hr>
      <p style="color:red;">*Todos los campos son obligatorios</p>
    </form>
  </body>
</html>
