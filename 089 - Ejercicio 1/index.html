<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="funciones.js"></script>
  </head>
  <body>
    <h2>Ejercicio 1</h2>
    <form name="datosPersonales" id="datosPersonales" action="" method="post">
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre" name="nombre" value="">
      <br><br>
      <label for="apellidos">Apellidos: </label>
      <input type="text" id="apellidos" name="apellidos" value="">
      <br><br>
      <label for="estadoCivil">Estado civil: </label>
      <select id="estadoCivil" name="estadoCivil">
        <option value="0" selected="selected" >--------</option>
        <option value="1">Soltero</option>
        <option value="2">Casado</option>
        <option value="3">Divorciado</option>
        <option value="4">Viudo</option>
      </select>
      <br><br>
      <label for="idiomas">Idiomas: </label>
      <br>
      <input type="checkbox" name="idioma1" id="idioma1" value="castellano"> Castellano
      <br>
      <input type="checkbox" name="idioma2" id="idioma2" value="ingles"> Inglés
      <br>
      <input type="checkbox" name="idioma3" id="idioma3" value="frances"> Francés
      <br>
      <br><br>
      <label for="profesion">Profesión: </label>
      <br>
      <input type="radio" name="profesion" id="profesion1" value="autonomo"> Autónomo
      <br>
      <input type="radio" name="profesion" id="profesion2" value="ajena"> Trabajador por cuenta ajena
      <br>
      <input type="radio" name="profesion" id="profesion3" value="paro"> Desempleado
      <br>
      <input type="radio" name="profesion" id="profesion4" value="jubilado"> Jubilado
      <br>
      <br><br>
      <label for="comentarios">Comentarios: </label>
      <br>
      <textarea id="comentarios" name="comentarios" rows="14" cols="50"></textarea>
      <hr>
      <input type="submit" id="enviar" name="enviar" value="Enviar">
      <input type="button" id="mostrar" name="mostrar" value="Mostrar" onclick="mostrarDatos();">
    </form>
  </body>
</html>
