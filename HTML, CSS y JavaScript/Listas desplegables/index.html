<!DOCTYPE html>
<html>
  <head>
    <!-- PROPIEDADES DEL DOCUMENTO -->
    <meta charset="utf-8">
    <meta name="author" content="Horckun">
    <meta name="description" content="Principales elementos de un documento HTML.">
    <meta name="keywords" content="elementos,documento,html,web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÍTULO DEL DOCUMENTO -->
    <title>Listas desplegables</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <!-- LISTAS DESPLEGABLE -->
    <h2>Lista desplegable</h2>
    <select class="lista" name="listaD">
      <option value="opcion1">Opción 1</option>
      <option value="opcion2">Opción 2</option>
      <option value="opcion3">Opción 3</option>
    </select>
    <hr>
    <h2>Lista múltiple</h2>
    <select class="lista" name="listaDM" multiple size="3">
      <option value="opcion1">Opción 1</option>
      <option value="opcion2">Opción 2</option>
      <option value="opcion3">Opción 3</option>
    </select>
    <hr>
    <h2>Lista desactivada</h2>
    <select class="lista" name="listaDD" multiple size="3" disabled>
      <option value="opcion1">Opción 1</option>
      <option value="opcion2">Opción 2</option>
      <option value="opcion3">Opción 3</option>
    </select>
    <hr>
    <h2>Lista con opción desactivada</h2>
    <select class="lista" name="listaDOD" size="5">
      <option value="opcion1">Opción 1</option>
      <option value="opcion2" disabled>Opción 2</option>
      <option value="opcion3">Opción 3</option>
    </select>
    <hr>
    <h2>Lista desplegable con grupo de opciones</h2>
    <select class="lista" name="listaDOD">
      <optgroup label="Opcion 1">
        <option value="opcion11">Opción 1.1</option>
        <option value="opcion12">Opción 1.2</option>
        <option value="opcion13">Opción 1.3</option>
      </optgroup>
      <optgroup label="Opcion 2">
        <option value="opcion11">Opción 2.1</option>
        <option value="opcion12">Opción 2.2</option>
        <option value="opcion13">Opción 2.3</option>
      </optgroup>
      <optgroup label="Opcion 3">
        <option value="opcion11">Opción 3.1</option>
        <option value="opcion12">Opción 3.2</option>
        <option value="opcion13">Opción 3.3</option>
      </optgroup>
    </select>
  </body>
</html>
