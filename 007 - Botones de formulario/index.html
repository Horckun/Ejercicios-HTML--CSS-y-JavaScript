<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Botones de formulario</title>
  </head>
  <body>
    <h2>Botones de formulario</h2>
    <!-- INICIO DE FORMULARIO -->
    <form class="formulario" action="index.html" method="post">
      <!-- Botón estandar -->
      <input type="button" name="boton_generico" value="Botón genérico">
      <br>
      <!-- Botón para archivos -->
      <input type="file" name="archivo" value="Archivo">
      <br>
      <!-- Botón para imagen -->
      <input type="image" name="imagen" value="Imagen" src="img/imagen.jpg">
      <br>
      <!-- Botón para limpiar formulario -->
      <input type="reset" name="reestablecer" value="Reestablecer formulario">
      <br>
      <!-- Botón para enviar formulario -->
      <input type="submit" name="enviar" value="Enviar">
    </form>
  </body>
</html>
