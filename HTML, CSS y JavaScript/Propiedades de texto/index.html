<!DOCTYPE html>
<html>
  <head>
    <!-- PROPIEDADES DEL DOCUMENTO -->
    <meta charset="utf-8">
    <meta name="author" content="Horckun">
    <meta name="description" content="Principales elementos de un documento HTML.">
    <meta name="keywords" content="elementos,documento,html,web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÍTULO DEL DOCUMENTO -->
    <title>Propiedades de texto</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- JS -->
    <script type="text/javascript" src="js/"></script>
    <script type="text/javascript"></script>
  </head>
  <body>
    <!-- CAPAS -->
    <div class="capaGeneral">
      <strong>Este texto está en negrita.</strong>
      <br> <!-- SALTO DE LÍNEA -->
      <em>Este texto está en cursiva.</em>
      <br>
      <!-- AGRUPAR ELEMENTOS DENTRO DE OTRA CAPA -->
      <span>
          <strong>Este texto está en negrita </strong>y <em>este en cursiva</em>.
      </span>
    </div>
  </body>
</html>
