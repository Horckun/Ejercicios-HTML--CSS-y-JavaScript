<!DOCTYPE html>
<html>
  <head>
    <!-- PROPIEDADES DEL DOCUMENTO -->
    <meta charset="utf-8">
    <meta name="author" content="Horckun">
    <meta name="description" content="Principales elementos de un documento HTML.">
    <meta name="keywords" content="elementos,documento,html,web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÍTULO DEL DOCUMENTO -->
    <title>Métodos de los objetos de tipo texto</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- JS -->
    <script type="text/javascript">
      function funcion() {
        // perder foco en el campo
        formulario.nombre.blur();
        // dar foco al campo
        formulario.correo.focus();
        // seleccionar texto del campo
        formulario.correo.select();
      }
    </script>
  </head>
  <body>
    <!-- FORMULARIO -->
    <form name="formulario" action="#" method="post">
      <!-- DATOS PERSONALES -->
      <fieldset>
        <legend>Datos personales</legend>
        <label>*Nombre: </label>
        <input type="text" name="nombre" value="">
        <br>
        <label>*Correo electrónico: </label>
        <input type="email" name="correo" value="">
      </fieldset>
      <p style="color:red;">*Todos los campos son obligatorios</p>
      <hr>
      <!-- accionar función cuando pasa el ratón por encima -->
      <button type="submit" name="button" onmouseover="funcion()">Enviar</button>
    </form>
  </body>
</html>
