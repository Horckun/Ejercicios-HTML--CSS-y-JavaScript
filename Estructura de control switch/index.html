<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TÍTULO DEL DOCUMENTO -->
    <title>Estructura de control switch</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script type="text/javascript">
      // DECLARACIÓN DE VARIABLE Y ASIGNACIÓN DE VALOR
      var x = 2;
      // MENÚ SWITCH
      switch(x) {
        case 5:
          alert("El número no es correcto.");
        case 8:
          alert("El número es el correcto.");
        default:
          alert("El número correcto es el 8.");
      }
    </script>
  </head>
  <body>
  </body>
</html>
